openapi: 3.0.0
info:
  title: Treza Platform API
  description: |
    Comprehensive API for managing secure enclaves, GitHub integrations, and platform resources.
    
    **New in v2.2.0:**
    - üîê Zero-knowledge proof KYC verification endpoints
    - üé´ Submit, retrieve, and verify KYC proofs
    - ‚õìÔ∏è Blockchain integration for immutable proof storage
    - ‚è∞ Automatic proof expiration (7 days)
    - üì± Device info tracking for mobile submissions
    
    **Previous in v2.1.0:**
    - üõ°Ô∏è Cryptographic attestation documents and verification
    - üìã Developer integration tools and API endpoints
    - üè¶ Use case templates for Financial, Healthcare, and Enterprise
    - üîê PCR measurements and security validation
    - üìä Business impact and compliance tracking
    
    **Previous in v2.0.0:**
    - üîÑ Enclave lifecycle management (pause, resume, terminate)
    - üìú Comprehensive logs access (application, ECS, Step Functions, Lambda, errors)
    - üê≥ Docker Hub integration (search images, get tags)
    - üìä Enhanced status tracking with real-time updates
    - üéØ Individual enclave management endpoints
  version: 2.2.0
  contact:
    name: Treza Support
    url: https://trezalabs.com
    email: support@trezalabs.com

servers:
  - url: https://app.trezalabs.com
    description: Production server
  - url: http://localhost:3000
    description: Development server

paths:
  /api/enclaves:
    get:
      summary: Get user enclaves
      description: Retrieve all enclaves associated with a wallet address
      tags:
        - Enclaves
      parameters:
        - name: wallet
          in: query
          required: true
          description: Wallet address to filter enclaves
          schema:
            type: string
            example: "0x4B0897b0513fdc7C541B6d9D7E929C4e5364D2dB"
      responses:
        '200':
          description: List of enclaves
          content:
            application/json:
              schema:
                type: object
                properties:
                  enclaves:
                    type: array
                    items:
                      $ref: '#/components/schemas/Enclave'
        '400':
          description: Missing wallet address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      summary: Create new enclave
      description: Create a new secure enclave
      tags:
        - Enclaves
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
                - region
                - walletAddress
                - providerId
              properties:
                name:
                  type: string
                  example: "Trading Bot Enclave"
                description:
                  type: string
                  example: "Secure environment for automated trading strategies"
                region:
                  type: string
                  example: "us-east-1"
                walletAddress:
                  type: string
                  example: "0x4B0897b0513fdc7C541B6d9D7E929C4e5364D2dB"
                providerId:
                  type: string
                  example: "aws-nitro"
                providerConfig:
                  type: object
                  example: {
                    "dockerImage": "my-app:latest",
                    "cpuCount": 2,
                    "memoryMiB": 512
                  }
                githubConnection:
                  $ref: '#/components/schemas/GitHubConnection'
      responses:
        '201':
          description: Enclave created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  enclave:
                    $ref: '#/components/schemas/Enclave'
        '400':
          description: Missing required fields or invalid provider configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    put:
      summary: Update enclave
      description: Update an existing enclave
      tags:
        - Enclaves
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - walletAddress
              properties:
                id:
                  type: string
                  example: "enc_123456"
                name:
                  type: string
                  example: "Updated Enclave Name"
                description:
                  type: string
                  example: "Updated description"
                region:
                  type: string
                  example: "us-west-2"
                walletAddress:
                  type: string
                  example: "0x4B0897b0513fdc7C541B6d9D7E929C4e5364D2dB"
                providerId:
                  type: string
                  example: "aws-nitro"
                providerConfig:
                  type: object
                  example: {
                    "dockerImage": "my-app:v2",
                    "cpuCount": 4,
                    "memoryMiB": 1024
                  }
                githubConnection:
                  $ref: '#/components/schemas/GitHubConnection'
      responses:
        '200':
          description: Enclave updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  enclave:
                    $ref: '#/components/schemas/Enclave'
        '400':
          description: Missing required fields or invalid provider configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Enclave not found or access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    delete:
      summary: Delete enclave
      description: Delete an existing enclave
      tags:
        - Enclaves
      parameters:
        - name: id
          in: query
          required: true
          description: Enclave ID to delete
          schema:
            type: string
            example: "enc_123456"
        - name: wallet
          in: query
          required: true
          description: Wallet address for authorization
          schema:
            type: string
            example: "0x4B0897b0513fdc7C541B6d9D7E929C4e5364D2dB"
      responses:
        '200':
          description: Enclave deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Enclave deleted successfully"
        '400':
          description: Missing required parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Enclave not found or access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/enclaves/{id}:
    get:
      summary: Get specific enclave
      description: Retrieve details for a specific enclave by ID
      tags:
        - Enclaves
      parameters:
        - name: id
          in: path
          required: true
          description: Enclave ID
          schema:
            type: string
            example: "enc_123456"
      responses:
        '200':
          description: Enclave details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  enclave:
                    $ref: '#/components/schemas/Enclave'
        '404':
          description: Enclave not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    patch:
      summary: Manage enclave lifecycle
      description: Perform lifecycle actions on an enclave (pause, resume, terminate)
      tags:
        - Enclaves
      parameters:
        - name: id
          in: path
          required: true
          description: Enclave ID
          schema:
            type: string
            example: "enc_123456"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - action
                - walletAddress
              properties:
                action:
                  type: string
                  enum: [pause, resume, terminate]
                  example: "pause"
                  description: "Action to perform on the enclave"
                walletAddress:
                  type: string
                  example: "0x4B0897b0513fdc7C541B6d9D7E929C4e5364D2dB"
      responses:
        '200':
          description: Lifecycle action performed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  enclave:
                    $ref: '#/components/schemas/Enclave'
                  message:
                    type: string
                    example: "Enclave pause initiated successfully"
        '400':
          description: Invalid action or enclave state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Unauthorized - wallet mismatch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Enclave not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    delete:
      summary: Delete specific enclave
      description: Delete a specific enclave by ID (only if in terminal state)
      tags:
        - Enclaves
      parameters:
        - name: id
          in: path
          required: true
          description: Enclave ID
          schema:
            type: string
            example: "enc_123456"
        - name: wallet
          in: query
          required: true
          description: Wallet address for authorization
          schema:
            type: string
            example: "0x4B0897b0513fdc7C541B6d9D7E929C4e5364D2dB"
      responses:
        '200':
          description: Enclave deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Enclave deleted successfully"
        '400':
          description: Enclave not in terminal state or missing parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Unauthorized - wallet mismatch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Enclave not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/enclaves/{id}/logs:
    get:
      summary: Get enclave logs
      description: Retrieve logs for a specific enclave from various sources
      tags:
        - Enclaves
        - Logs
      parameters:
        - name: id
          in: path
          required: true
          description: Enclave ID
          schema:
            type: string
            example: "enc_123456"
        - name: type
          in: query
          required: false
          description: Type of logs to retrieve
          schema:
            type: string
            enum: [all, ecs, stepfunctions, lambda, application, errors]
            default: all
            example: "application"
        - name: limit
          in: query
          required: false
          description: Maximum number of log entries to return
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
            example: 50
      responses:
        '200':
          description: Logs retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogsResponse'
        '404':
          description: Enclave not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/enclaves/{id}/attestation:
    get:
      summary: Get enclave attestation
      description: Retrieve cryptographic attestation document and verification details for a deployed enclave
      tags:
        - Enclaves
        - Attestation
      parameters:
        - name: id
          in: path
          required: true
          description: Enclave ID
          schema:
            type: string
            example: "enc_1234567890_abc123"
      responses:
        '200':
          description: Attestation document and verification details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttestationResponse'
        '400':
          description: Attestation not available (enclave not deployed)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Attestation only available for deployed enclaves"
                  status:
                    type: string
                    example: "DEPLOYING"
        '404':
          description: Enclave not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/enclaves/{id}/attestation/verify:
    get:
      summary: Get verification status
      description: Get quick verification status for an enclave
      tags:
        - Enclaves
        - Attestation
      parameters:
        - name: id
          in: path
          required: true
          description: Enclave ID
          schema:
            type: string
            example: "enc_1234567890_abc123"
      responses:
        '200':
          description: Verification status
          content:
            application/json:
              schema:
                type: object
                properties:
                  enclaveId:
                    type: string
                    example: "enc_1234567890_abc123"
                  isVerified:
                    type: boolean
                    example: true
                  status:
                    type: string
                    example: "DEPLOYED"
                  lastVerified:
                    type: string
                    format: date-time
                    example: "2024-12-15T10:30:00Z"
                  trustLevel:
                    type: string
                    enum: [HIGH, MEDIUM, LOW, UNKNOWN]
                    example: "HIGH"
        '404':
          description: Enclave not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Verify attestation document
      description: Perform comprehensive verification of an attestation document
      tags:
        - Enclaves
        - Attestation
      parameters:
        - name: id
          in: path
          required: true
          description: Enclave ID
          schema:
            type: string
            example: "enc_1234567890_abc123"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                attestationDocument:
                  type: string
                  description: Base64 encoded attestation document (optional)
                nonce:
                  type: string
                  description: Nonce for replay attack protection
                  example: "a1b2c3d4e5f6"
                challenge:
                  type: string
                  description: Challenge string for additional verification
                  example: "verify_12345"
      responses:
        '200':
          description: Verification result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerificationResult'
        '400':
          description: Cannot verify (enclave not deployed)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Can only verify deployed enclaves"
                  status:
                    type: string
                    example: "DEPLOYING"
        '404':
          description: Enclave not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/docker/search:
    get:
      summary: Search Docker Hub or get repository tags
      description: Search Docker Hub for images or get tags for a specific repository
      tags:
        - Docker
      parameters:
        - name: q
          in: query
          required: false
          description: Search query for Docker images
          schema:
            type: string
            example: "hello-world"
        - name: repo
          in: query
          required: false
          description: Repository name to get tags for (e.g., 'library/node')
          schema:
            type: string
            example: "library/node"
      responses:
        '200':
          description: Search results or repository tags
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/DockerSearchResponse'
                  - $ref: '#/components/schemas/DockerTagsResponse'
        '400':
          description: Missing required query parameter (q or repo)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error or Docker Hub API error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/providers:
    get:
      summary: Get available providers
      description: Retrieve all available enclave providers or a specific provider by ID
      tags:
        - Providers
      parameters:
        - name: id
          in: query
          required: false
          description: Specific provider ID to retrieve
          schema:
            type: string
            example: "aws-nitro"
      responses:
        '200':
          description: Provider(s) retrieved successfully
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      providers:
                        type: array
                        items:
                          $ref: '#/components/schemas/Provider'
                  - type: object
                    properties:
                      provider:
                        $ref: '#/components/schemas/Provider'
        '404':
          description: Provider not found (when requesting specific provider)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/github/auth:
    get:
      summary: Initiate GitHub OAuth flow
      description: Get GitHub OAuth authorization URL
      tags:
        - GitHub
      parameters:
        - name: state
          in: query
          required: false
          description: Optional state parameter for OAuth flow
          schema:
            type: string
      responses:
        '200':
          description: GitHub OAuth URL generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  authUrl:
                    type: string
                    format: uri
                    example: "https://github.com/login/oauth/authorize?client_id=..."
                  state:
                    type: string
                    example: "abc123"
        '500':
          description: GitHub client ID not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      summary: Exchange OAuth code for access token
      description: Exchange GitHub OAuth authorization code for access token
      tags:
        - GitHub
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
              properties:
                code:
                  type: string
                  description: OAuth authorization code from GitHub
                  example: "abcdef123456"
                state:
                  type: string
                  description: State parameter from OAuth flow
                  example: "abc123"
      responses:
        '200':
          description: Access token obtained successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: "gho_xxxxxxxxxxxxxxxxxxxx"
                  user:
                    $ref: '#/components/schemas/GitHubUser'
        '400':
          description: Invalid authorization code or other OAuth error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: GitHub OAuth not configured or internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/github/callback:
    get:
      summary: GitHub OAuth callback
      description: Handle GitHub OAuth callback and redirect to platform
      tags:
        - GitHub
      parameters:
        - name: code
          in: query
          required: false
          description: OAuth authorization code
          schema:
            type: string
        - name: state
          in: query
          required: false
          description: OAuth state parameter
          schema:
            type: string
        - name: error
          in: query
          required: false
          description: OAuth error if any
          schema:
            type: string
      responses:
        '302':
          description: Redirect to platform page with success or error parameters

  /api/github/repositories:
    get:
      summary: Get user repositories
      description: Fetch GitHub repositories for authenticated user
      tags:
        - GitHub
      parameters:
        - name: token
          in: query
          required: true
          description: GitHub access token
          schema:
            type: string
            example: "gho_xxxxxxxxxxxxxxxxxxxx"
      responses:
        '200':
          description: List of repositories
          content:
            application/json:
              schema:
                type: object
                properties:
                  repositories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Repository'
        '400':
          description: Access token required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      summary: Get repository branches
      description: Fetch branches for a specific repository
      tags:
        - GitHub
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - accessToken
                - repository
              properties:
                accessToken:
                  type: string
                  example: "gho_xxxxxxxxxxxxxxxxxxxx"
                repository:
                  type: string
                  example: "username/repo-name"
      responses:
        '200':
          description: List of branches
          content:
            application/json:
              schema:
                type: object
                properties:
                  branches:
                    type: array
                    items:
                      $ref: '#/components/schemas/Branch'
        '400':
          description: Missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/api-keys:
    get:
      summary: Get API keys
      description: Retrieve all API keys for the authenticated user
      tags:
        - API Keys
      parameters:
        - name: wallet
          in: query
          required: true
          description: Wallet address to filter API keys
          schema:
            type: string
            example: "0x4B0897b0513fdc7C541B6d9D7E929C4e5364D2dB"
      responses:
        '200':
          description: List of API keys
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiKeys:
                    type: array
                    items:
                      $ref: '#/components/schemas/ApiKey'
        '400':
          description: Missing wallet address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      summary: Create API key
      description: Create a new API key with specified permissions
      tags:
        - API Keys
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - permissions
                - walletAddress
              properties:
                name:
                  type: string
                  example: "Production API Key"
                permissions:
                  type: array
                  items:
                    type: string
                    enum: [enclaves:read, enclaves:write, tasks:read, tasks:write, logs:read]
                  example: ["enclaves:read", "tasks:read"]
                walletAddress:
                  type: string
                  example: "0x4B0897b0513fdc7C541B6d9D7E929C4e5364D2dB"
      responses:
        '201':
          description: API key created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiKey:
                    $ref: '#/components/schemas/ApiKey'
        '400':
          description: Missing required fields or invalid permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update API key
      description: Update an existing API key
      tags:
        - API Keys
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - walletAddress
              properties:
                id:
                  type: string
                  example: "key_123456"
                name:
                  type: string
                  example: "Updated API Key Name"
                permissions:
                  type: array
                  items:
                    type: string
